<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/Login-Form-Basic-icons.css">
</head>

<body>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="row register-form">
            <div class="col-md-8 offset-md-2">
                <form class="custom-form">
                    <h1>Add Dish</h1>
                    <div class="row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Dish Name </label></div>
                        <div class="col-sm-6 input-column"><input name="dname" class="form-control" type="text"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Dish Cost</label></div>
                        <div class="col-sm-6 input-column"><input name="dprice" class="form-control" type="number"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field" style="text-align: justify;">Description</label></div>
                        <div class="col-sm-6 input-column"><textarea name="ddescription" class="form-control"></textarea></div>
                    </div>
                    <input accept="image/*" name="dimage" class="form-control" type="file" />
                    <button class="btn btn-light submit-button" type="submit">Add Dish</button>
                </form>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
